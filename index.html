<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="styles/CSS.css">
  <title>Programming 2</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Register</legend>

      <!-- File Name -->
      <label for="filename">File Name:</label><br />
      <input type="text" id="filename" name="filename" /><br />

      <!-- Password -->
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br /><br />

      <!-- Buttons -->
      <input type="submit" value="Login" />
      <input type="reset" value="Reset" />
      <input type="button" value="Button" />
      <input type="button" value="Click" /><br /><br />

      <!-- Checkboxes -->
      <label><input type="checkbox" id="html" name="skills" value="html" checked />
        HTML</label>
      <label><input type="checkbox" id="css" name="skills" value="css" />
        CSS</label>
      <label><input type="checkbox" id="javascript" name="skills" value="javascript" />
        JavaScript</label>
      <br /><br />

      <!-- Radio Buttons -->
      <label><input type="radio" name="gender" value="male" checked /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>
      <br /><br />
      <hr>

      <!-- Color -->
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" /><br /><br />

      <!-- Date -->
      <label for="birthday">Birthday:</label><br />
      <input type="date" id="birthday" name="birthday" /><br /><br />

      <!-- File -->
      <label for="file">Select a file:</label><br />
      <input type="file" id="file" name="file" /><br /><br />

      <!-- Number -->
      <label for="quantity">Quantity (between 1 and 5):</label><br />
      <input type="number" id="quantity" name="quantity" value="5" min="1" max="5" />
      <br /><br />

      <!-- Select -->
      <label for="car">Choose a car:</label><br />
      <select name="car" id="car">
        <option value="car1">Car 1</option>
        <option value="car2">Car 2</option>
        <option value="car3">Car 3</option>
        <option value="car4">Car 4</option>
      </select>
      <br /><br />

      <!-- Textarea -->
      <label for="textarea">Write a comment:</label><br />
      <textarea name="textarea" id="textarea" cols="30" rows="5">
Hello world!</textarea>

      <a href="google.com" target="_blank">Google</a>

      <img src="2.png" alt="hi" height="50" width="50">
    </fieldset>
  </form>
</body>

</html>
